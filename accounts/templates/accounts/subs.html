{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Name</th>
							<th>Day</th>
							<th>Price</th>
						</tr>

						{% for i in subs %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.day}}</td>
								<td>{{i.price}} $</td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>

    <h2>New Subs ADD</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">ADD</button>
    </form>
{% endblock content %}
